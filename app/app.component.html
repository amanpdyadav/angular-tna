<div class="tna-main-container" fxLayout="row">
    <div class="tna-nav-column" fxLayout="column" fxFlex="350px" fxFlex.xs="150px">
        <div fxLayout="row" fxFlex="48px">
            <div fxFlex="40px" class="tna-tab-margin-left"></div>
            <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
                <img class="tna-flag"
                     src="https://firebasestorage.googleapis.com/v0/b/turkunepal-21097.appspot.com/o/tna%2Fassets%2Fnepal-flag.gif?alt=media&token=7f5eca16-fb09-4edc-bcb2-0dd1f1929d94">
                <img class="tna-logo"
                     src="https://firebasestorage.googleapis.com/v0/b/turkunepal-21097.appspot.com/o/tna%2Fassets%2Ffavicon.png?alt=media&token=ed77fd8c-aff9-483f-8650-3eac97d9901a">
            </div>
            <div fxFlex="32px" class="tna-tab-margin-right"></div>
        </div>
        <div fxFlex="210px" class="tna-logo-container">
            <div class="tna-logo-img-titles" fxLayout="column" fxLayoutAlign="center center">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img
                        src="https://firebasestorage.googleapis.com/v0/b/turkunepal-21097.appspot.com/o/tna%2Fassets%2Ffavicon.png?alt=media&token=ed77fd8c-aff9-483f-8650-3eac97d9901a">
                </div>
                <p>{{ tabHeader.title }}</p>
                <label>Turku, Finland</label>
            </div>
        </div>
        <div fxFlex fxLayout="row">
            <div fxFlex="40px" class="tna-tab-margin-left"></div>
            <div fxFlex fxLayout="column" class="tna-tabs-name-container">
                <div class="tna-tabs" fxFlex fxLayout="column">
                    <ng-container *ngFor="let tab of state.tabs; let i=index">
                        <label (click)="setActiveTab(i)" *ngIf="(tab==='account' && user) || tab !== 'account'"
                               [routerLink]="tab" routerLinkActive
                               [class.tna-tab-active]="tab===state.activetab">
                            <a class="tna-header-1">{{ tab }}</a>
                        </label>
                    </ng-container>
                </div>
                <div class="tna-login-container" fxLayout="column">
                    <label class="tna-read-more" routerLink="profile" (click)="state.activetab=''"
                           mdTooltipPosition="right" mdTooltip="Click to view full profile">{{ user?.email }}</label>
                    <button md-raised-button color="primary" (click)="user? logout() : openLoginDialog()">{{ user ?
                        'LOGOUT' : 'LOGIN' }}
                    </button>
                    <div class="tna-read-more" *ngIf="!user" (click)="openSignUpDialog()">Need a account?</div>
                </div>
            </div>
            <div fxFlex="32px" class="tna-tab-margin-right"></div>
        </div>
    </div>
    <div class="tna-body-column" fxFlex="calc(100% - 350px)" fxFlex.lt-md="calc(100% - 150px)" fxLayout="column">
        <div fxFlex="48px" class="tna-banner-holder"></div>
        <div class="tna-body-container">
            <router-outlet></router-outlet>
        </div>
    </div>

</div>
